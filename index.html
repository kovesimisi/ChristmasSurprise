<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="startThings()">Show me the juicy!</button>
    <div style="display: none;" id="maindiv">
        <audio id="myaudio" width="420" height="345" referrerpolicy="no-referrer-when-downgrade" allow="autoplay" controls autoplay style="display: none;">
            <source src="felisnavidad.mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
<script>
    function random_rgba() {
        var o = Math.round, r = Math.random, s = 255;
        return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
    }
    
    function startThings(){
        document.getElementById("maindiv").style.display= "block";
        document.getElementById("myaudio").play();
    }
</script>
</html>
